<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>自助报表</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-app="loginCBApp" ng-controller="loginCBCtrl" class="hold-transition login-page">
<!-- <script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.5.8/angular.js"></script> -->
<!-- <script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.5.8/angular-cookies.js"></script> -->
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-cookies.min.js"></script>
<div class="login-box" style="display: none;">
  <div class="login-logo">
    <span>自助报表</span>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"></p>

    <form action="login" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="UserName" name="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <input type="hidden" name="type" value="loginCB">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember_me" value="true"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">
            Sign In
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!--
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
            Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
            Google+</a>
        </div>
    /.social-auth-links -->
    <!--
    <a href="#">I forgot my password</a><br>
    <a href="#" class="text-center">Register a new membership</a>
    -->
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script type="text/javascript" src="plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
  var href = window.location.href;
  href = href.substring(href.length-5);
  var loginCBApp = angular.module('loginCBApp', ['ngCookies']);
  loginCBApp.controller('loginCBCtrl', function($scope, $cookies){
	var key = $cookies.get("key");
	var sign = $cookies.get("sign");
	if('""'!=key&&'""'!=sign
			&&''!=key&&''!=sign
			&&'undefined'!=key&&'undefined'!=sign
			&&undefined!=key&&undefined!=sign&&'error'!=href){
		$("div.login-box").hide();
	 	$scope.username=key;
	 	$scope.password=sign;
	  	$scope.submitCB=function(){
	  		$("input[name='username']").val($scope.username);
	  		$("input[name='password']").val($scope.password);
	  	 	$("form").submit();
	  	};
	  	$scope.submitCB();
	}else{
		$("div.login-box").show();
	}
  });
  
</script>
</body>
</html>
